<html>
    <head>
        <style>
            .inst-readout {
                color: black;
                border-width: 3px;
                border-style: solid;
                width: 725px;
                height: 400px;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .inst-readout-text {
                font-family: "Helvetica";
                font-size: 260px;
                float: left;
                position: relative;
                text-align: left;
                height: 260px;
                width: 500px;
                left: 10px;
                top: 95px;
                line-height: 260px;
            }
            .inst-readout-title {
                float: left;
                position: relative;
                left: 5px;
                font-size: 60px;
                font-family: "Helvetica";
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
            var runLoop  = setInterval(loadInstrumentData, 1500);


            function loadInstrumentData(){
                $.getJSON("./data_wind/", function(data) {
                    var windAngleReading = data.windAngle;
                    $("#bottom-inst-readout").html(windAngleReading.toFixed(0));
                    setTarget(windAngleReading, data.windTargetAngle, "#bottom-inst", 0);
                });
                $.getJSON("./data_boat/", function(data) {
                    var boatSOWReading = data.boatSOW;
                    $("#top-inst-readout").html(boatSOWReading.toFixed(1));
                });
            };

        </script>
    </head>
    <body>
        <div>

            <div id='top-inst' class='inst-readout'>
                <div class='inst-readout-title'>Boat Speed</div>
                <div id='top-inst-readout' class='inst-readout-text'>180</div>
            </div>
        </div>
    </body>
</html>
